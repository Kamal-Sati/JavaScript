<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
</head>

<body >
    <center>
    <input style="width: 550px; height: 33px; border: 3px solid rgb(43, 226, 223);" id="inputFeild" type="text"
        value="This is normal sentence to tranfrom">
    <br>
    <br>
    <span style="border: none;  background-color: blueviolet; color: antiquewhite; ">In Upper Case</span>
    <div style="border: 2px solid blueviolet; width: 550px; height: 33px;" class="UpperCase"></div>

    <br>
    <br>
    <span style="border: none;  background-color: blueviolet; color: antiquewhite; ">In lower Case</span>
    <div style="border: 2px solid blueviolet; width: 550px; height: 33px;" class="LowerCase"></div>

    <br>
    <br>
    <span style="border: none;  background-color: blueviolet; color: antiquewhite; ">In Camel Case</span>
    <div style="border: 2px solid blueviolet; width: 550px; height: 33px;" class="CamelCase">m</div>

    <br>
    <br>
    <span style="border: none;  background-color: blueviolet; color: antiquewhite; ">In SnakeCase</span>
    <div style="border: 2px solid blueviolet; width: 550px; height: 33px;" class="SnakeCase">m</div>

    <br>
    <br>
    <span style="border: none;  background-color: blueviolet; color: antiquewhite; ">In Kebab Case</span>
    <div style="border: 2px solid blueviolet; width: 550px; height: 33px;" class=" KebabCase">m</div>

    <br>
    <br>
    <span style="border: none;  background-color: blueviolet; color: antiquewhite; ">In Trim Case</span>
    <div style="border: 2px solid blueviolet; width: 550px; height: 33px;" class="TrimCase">m</div>
</center>
    <script src="script.js"></script>
</body>

</html>
